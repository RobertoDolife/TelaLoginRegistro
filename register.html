<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Registrar - Meu Site</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class="register-page">
    <div class="container">
      <form action="" method="post">
        <h1>Registrar</h1>
        <label for="nome"><b>Nome</b></label>
        <input type="text" placeholder="Digite seu nome" name="nome" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Digite seu email" name="email" required>

        <label for="senha"><b>Senha</b></label>
        <input type="password" placeholder="Digite sua senha" name="senha" required>

        <label for="confirmar-senha"><b>Confirmar senha</b></label>
        <input type="password" placeholder="Confirme sua senha" name="confirmar-senha" required>

        <button type="submit" class="registerbtn">Registrar</button>
        <p>JÃ¡ tem uma conta? <a href="index.html">Entrar</a></p>
      </form>
    </div>
  </div>
  </body>
</html>
